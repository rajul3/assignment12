<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property in css</title>
    <style>
        div{
            display:inline-block;
            border:1px solid;
            width: 200px;
            height: 200px;
        }
        span{
            display:block;
            border:1px solid;
            width:200px;
            height:200px;

        }
    </style>
</head>
<body>
    <div>B</div>
    <div>A</div>
    <div>T</div>
    <div>C</div>
    <div>H</div>
    <span>B</span>
    <span>A</span>
    <span>T</span>
    <span>C</span>
    <span>H</span>
</body>
</html>
